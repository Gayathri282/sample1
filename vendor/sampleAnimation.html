<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        section:nth-child(odd) {
            background-color: #e0e0e0;
        }

        h2 {
            margin: 0;
        }
    </style>
</head>
<body>
  <div class="section">
    <section id="section1">
        <h2>Section 1</h2>
    </section>
  </div>
  <div class="section">
    <section id="section2">
        <h2>Section 2</h2>
    </section>
  </div>
  <div class="section">
    <section id="section3">
        <h2>Section 3</h2>
    </section>
  </div>
  <div class="section">
    <section id="section4">
        <h2>Section 4</h2>
    </section>
  </div>
    <div class="section">
    <section id="section5">
        <h2>Section 5</h2>
    </section>
  </div>
    <script>
      $(document).ready(function() {
          $('#fullpage').fullpage({
              sectionsColor: ['#f0f0f0', '#e0e0e0', '#d0d0d0', '#c0c0c0', '#b0b0b0'],
              scrollingSpeed: 1000, // Adjust the scrolling speed as needed
          });
      });
  </script>
</body>
</html>
